<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Preview File</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        flex-direction: row; /* Changed to column */
        height: 100vh;
    }
    .section {
        flex: 1;
        border: 1px solid #ccc;
        padding: 20px;
        margin: 10px;
        overflow: auto;
    }
</style>
</head>
<body>


  <div class="container">
    <div class="section">
        <h2>Chat</h2>

        <!-- Chat section content -->
        {% comment %} <iframe src="{{pdf_path}}" width="100%" height="600px" frameborder="0"></iframe> {% endcomment %}
        {% comment %} <iframe src="{{ MEDIA_URL }}{{ pdf_path }}" width="100%" height="600px" frameborder="0"></iframe> {% endcomment %}
    </div>
    <div class="section">
<h1>Preview</h1>
  {% if file %}
  <h1> {{file.file.url}} </h1>


  <iframe src="data:application/pdf;base64,{{encoded_pdf}}" width="700" height="1000" style="border: none;"></iframe>


        {% comment %} <embed src="{{ file.file.url }}"type="application/pdf" width="100%"	height="100%"/> {% endcomment %}
        {% comment %} <iframe
	src="{{ file.file.url }}"
	width="100%"
	height="100%"
	style="border:none"
></iframe> {% endcomment %}
   

  
  {% else %}
    <p>File not found.</p>
  {% endif %}
        
    </div>
    <div class="section">
        <h2>Chatbot</h2>
        <!-- Chatbot section content -->
    </div>
</div>
  
  
</body>
</html>
